version: '3.8'

services:
  backend:
    build:
      context: ./RA_backend
      dockerfile: Dockerfile
    container_name: oa-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./RA_backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./RA_frontend
      dockerfile: Dockerfile
    container_name: oa-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: oa-network
