services:
  # Backend API service
  - type: web
    name: oa-backend
    env: docker
    dockerfilePath: RA_backend/Dockerfile
    dockerContext: RA_backend
    plan: starter # 512MB RAM - CORAL model only
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1

  # Frontend service
  - type: web
    name: oa-frontend
    env: docker
    dockerfilePath: RA_frontend/Dockerfile
    dockerContext: RA_frontend
    plan: starter
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: oa-backend
          property: url
      - key: VITE_GEMINI_API_KEY
        sync: false # Set this manually in Render dashboard
