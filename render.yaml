services:
  # Backend API service
  - type: web
    name: oa-backend
    env: docker
    dockerfilePath: RA_backend/Dockerfile
    dockerContext: RA_backend
    plan: starter # Change to 'standard' or higher for better performance
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ENABLE_RESNET
        value: false  # Disable ResNet50 to fit in 512MB (set to 'true' on paid plans with 1GB+ RAM)
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 2

  # Frontend service
  - type: web
    name: oa-frontend
    env: docker
    dockerfilePath: RA_frontend/Dockerfile
    dockerContext: RA_frontend
    plan: starter
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: oa-backend
          property: url
      - key: VITE_GEMINI_API_KEY
        sync: false # Set this manually in Render dashboard
